<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Simple linear equation exercises</title>
  </head>
  <body>

    <div class="container-fluid">
      <h1>Can you solve it?</h1>

      <div id="math">
        <div id="equation"></div>

        <div id="solution"></div>
      </div>

      <button class="btn btn-warning">
        Generate new equation
      </button>
      <button class="btn btn-danger">
        Show solution
      </button>
    </div>


    <script type="text/javascript"
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script type="text/javascript" src="equations.js"></script>

    <script type="text/javascript">
      window.MathJax = {
        messageStyle: "none",
        showMathMenu: false,
      }

      $(function() {
        const difficulty = 5
        generateEquation()

        $(".btn-warning").click(generateEquation)
        $(".btn-danger").click(generateEquation)

        function generateEquation() {
          const solution = randomVector()
          const system = transformedSystem(solution, difficulty)

          $("#solution").html("`(x,y) = (" + solution + ")`")
          $("#equation").html("`[[" + system[0] + "],[" + system[1] + "]]`")

          MathJax.Hub.Queue(["Typeset",MathJax.Hub,"math"]);
        }
      })
    </script>
  </body>
</html>
